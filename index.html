<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="" class="card">
        <h1>calculadora básica</h1>
        <p class="parrafo1">Ingresar el primer valor y el segundo valor, luego dar en el boton sumar</p>
        <input id="Numero1" type="text" placeholder="numero 1">
        <input id="Numero2" type="text" placeholder="numero 2">
        <button type="button" class="ButtonSumar">Sumar</button>
    </form>

    <div class="result">
        <h1>Resultado</h1>
        <p class="parrafo1"></p>
    </div>
    <script src="./script.js"></script>

</body>

</html>
